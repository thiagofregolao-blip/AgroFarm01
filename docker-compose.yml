version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agrofarm-postgres
    environment:
      POSTGRES_USER: agrofarm
      POSTGRES_PASSWORD: agrofarm123
      POSTGRES_DB: agrofarm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrofarm"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:


